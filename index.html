
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Arcadia - Character Creator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=MedievalSharp&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #c9a962;
      --secondary-color: #8b6f47;
      --dark-bg: #0a0a0a;
      --dark-secondary: #1a1a1a;
      --dark-tertiary: #2a2a2a;
      --text-light: #e8e8e8;
      --text-gray: #b0b0b0;
      --accent-red: #8b2c2c;
      --accent-blue: #2c4c8b;
      --mystery-color: #9b4a9b;
      --accent-green: #4a8b4a;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--dark-bg);
      color: var(--text-light);
    }
    h1, h2, h3, .medieval-font {
      font-family: 'Cinzel', serif;
    }
    .accent-medieval {
      font-family: 'MedievalSharp', cursive;
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--dark-secondary);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--dark-tertiary);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--secondary-color);
    }

    .custom-scroll::-webkit-scrollbar {
      width: 4px;
    }
  </style>

  }
}
</script>
</head>

</body>
